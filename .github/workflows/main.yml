# This is a basic workflow to help you get started with Actions

name: CD

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: testjenkinsaction
        uses: mickeygoussetorg/trigger-jenkins-job@v1
        with:
          jenkins-server: "https://2043-186-132-146-177.ngrok.io/"
          jenkins-username: "jenkins_username"
          jenkins-job: "test_build"
          jenkins-pat: "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" # personal Access token for accessing Jenkins
          poll-time: 10 # how often (in seconds) to poll the jenkins server for results
          timeout-value: 600 # How long (in seconds) to poll before timing out the action
          verbose: true # true/false - turns on extra logging
