# This is a basic workflow to help you get started with Actions

name: CD

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: 
      - ${{ secrets.BRANCH_QA }}

env:
  JENKINS_HOST: https://2043-186-132-146-177.ngrok.io/ ## jenkins base url
  JENKINS_JOB: test_build ## builds the HelloWorld job inside testJobs

jobs:
  launch_jenkins_job:
    name: trigger jenkins job
    runs-on: ubuntu-latest
    steps:
      -
        name: Trigger Jenkins Job
        uses: Mondtic/build-jenkins-job@master
        with:
          jenkins-user: ${{ secrets.JENKINS_USER }}
          jenkins-token: ${{ secrets.JENKINS_TOKEN }}
          jenkins-url: ${{ env.JENKINS_HOST }}
          jenkins-job: ${{ env.JENKINS_JOB }}
          jenkins-job-params: "{ branch : ${{ secrets.BRANCH_STAGING }} }"
